<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Buy Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div class="iphone">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./images/logo.png" alt="CU Buy Logo">
                </div>
                <div class="time">11:11</div>
            </header>

            <div class="search-container">
                <div class="search-input">
                    <img src="./images/search.png" alt="Search">
                    <input type="text" placeholder="Search">
                    <img  src="./images/camera.png" alt="Camera">
                </div> 
            </div>

            <nav class="categories">
                <span class="category active">For you</span>
                <span class="category">Categories</span>
                <span class="category">Nearby</span>
                <span class="category">Recently viewed</span>
            </nav>

            <section class="product-grid">
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_3326.png" alt="ECON BC1003 Textbook">
                    </div>
                    <p class="product-title">ECON BC1003 Textbook</p>
                    <p class="product-price">$50</p>
                </div>
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_3152.png" alt="Bean Bag">
                    </div>
                    <p class="product-title">Bean Bag</p>
                    <p class="product-price">$30</p>
                </div>
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_9343.png" alt="Used PS4 Pro">
                    </div>
                    <p class="product-title">Used PS4 Pro</p>
                    <p class="product-price">$300</p>
                </div>
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_7500.png" alt="Food scale">
                    </div>
                    <p class="product-title">Food scale</p>
                    <p class="product-price">$10</p>
                </div>
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_5286.png" alt="Used Zelda Switch Cartridge">
                    </div>
                    <p class="product-title">Used Zelda Switch Cartridge</p>
                    <p class="product-price">$20</p>
                </div>
                <div class="product-card">
                    <div class="image-placeholder">
                        <img src="./images/IMG_8635.png" alt="The Witcher 3 Game">
                    </div>
                    <p class="product-title">The Witcher 3 Game</p>
                    <p class="product-price">$20</p>
                </div>
            </section>

            <footer>
                <div class="nav-icon"><img src="./images/home(selected) 2.png" alt="Home"></div>
                <div class="nav-icon"><img src="./images/heart 2.png" alt="Heart"></div>
                <div class="nav-icon"><img src="./images/store 2.png" alt="Chat"></div>
                <div class="nav-icon"><img src="./images/chat 2.png" alt="Chat"></div>
                <div class="nav-icon profile"><img src="./images/profile 2.png" alt="Profile"></div>
            </footer>
        </div>
    </div>
</body>

</html>
