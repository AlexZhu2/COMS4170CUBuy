<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Bag Listing</title>
    <link rel="stylesheet" href="productdetail.css">
</head>
<body>
    <div class="container">

        <header class="search-bar">
            <div class="back-button"><img src="./images/back.png" alt="Back"></div>
            <div class="search-input">
                <img src="./images/search.png" alt="Search">
                <input type="text" placeholder="Search">
                <img  src="./images/camera.png" alt="Camera">
            </div>
            <div class="dropdown">
                <img src="./images/points.png" alt="Dropdown">
            </div>
        </header>

        <div class="content">
            <div class="profile">
                <div class="avatar">
                    <img src="./images/cat.jpg" alt="Profile">
                </div>
                <span class="name">Alex Wang</span>
            </div>
            <div class="item-image">
                <img src="./images/IMG_3152.png" alt="Red Bean Bag">
            </div>
            <div class="details">
                <h1>Small red bean bag</h1>
                <p class="price">$30.00 <span class="location">üìç 47 Claremont Residence Hall</span></p>
                <div class="meta">
                    <p class="details-text">Details</p>
                    <p class="details-content"><strong>Condition:</strong> Like new</p>
                    <p class="details-content"><strong>Category:</strong> Home goods</p>
                </div>
                <div class="description">
                    <p>Small Red Bean Bag ‚Äì Gently used, perfect for cozy seating.</p>
                    <p>Purchased in Spring 2023 semester. Compact size, ideal for dorm rooms.</p>
                </div>
            </div>
        </div>
        <footer class="actions">
            <button class="contact">Contact Seller</button>
            <button class="save">Save to Likes</button>
        </footer>
    </div>
</body>
</html>
