<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Buy Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/IMG_8683.png" alt="CU Buy Logo">
            <div class="time">11:11</div>
        </header>

        <div class="form-container">
            <h1>CU Buy</h1>
            <p>Registration</p>

            <div class="photo-upload">
                <div class="photo-circle">
                    <img src="./images/plus.png" alt="Camera Icon">
                </div>
            </div>

            <form>
                <label for="first-name">First Name (on your CU ID card)</label>
                <input type="text" id="first-name" placeholder="Enter your first name">

                <label for="last-name">Last Name (on your CU ID card)</label>
                <input type="text" id="last-name" placeholder="Enter your last name">

                <label for="email">Columbia email</label>
                <input type="email" id="email" placeholder="e.g. xx1234@columbia.edu">

                <label for="uni">UNI</label>
                <input type="text" id="uni" placeholder="Enter your UNI">

                <div class="upload-section">
                    <div class="upload-box">
                        <span class="plus">+</span>
                        <p>Upload CU ID</p>
                    </div>
                </div>

                <button type="submit" class="register-button">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
